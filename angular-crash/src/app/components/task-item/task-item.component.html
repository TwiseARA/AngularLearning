<div 
    [ngClass]="{ reminder: task.reminder }" 
    class="task"
    (dblclick)="onDoubleClick(task)"
>
    <h3>
        {{ task.text }}
        <fa-icon 
            [ngStyle]="{'color': 'red'}" 
            [icon]="faTimes" 
            (click)="onDelete(task)"
        ></fa-icon>
    </h3>
    <p>{{ task.date }}</p>
</div>
