<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <!--
      [] === Input
      () === Output
      [()] === Input and Output (2 way data binding)
    -->
    <!-- The name attribute must match the class variable name -->
    <input
      type="text"
      name="text"
      [(ngModel)]="text"
      id="text"
      placeholder="Add Task">
  </div>
  <div class="form-control">
    <label for="day">Date & Time</label>
    <input
      type="text"
      name="date"
      [(ngModel)]="date"
      id="day"
      placeholder="Add Date and Time">
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input
      type="checkbox"
      name="reminder"
      [(ngModel)]="reminder"
      id="reminder">
  </div>
  <!-- {{text}} -->
  <input type="submit" value="Save Task" class="btn btn-block">
</form>
